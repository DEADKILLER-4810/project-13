<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
       <h2>Calculator</h2>
    <div class="card">
 
     
      <div class="display">
         <!-- <div class="calc">
          <h2>Calculator</h2>
         </div> -->

        <input type="text"  >

      </div>

      <div class="calculator">
        <button class="dark">C</button>
        <button class="dark">CE</button>
        <button class="dark">DEL</button>
        <button class="dark">%</button>


        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button  class="dark" class="work">/</button>
       
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="dark" class="work">*</button>

        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button  class="dark" class="work">-</button>

        <button>0</button>
        <button class="span-2" class="result">=</button>
        <button  class="dark" class="work">+</button>
        

      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
